    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none
        }

        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Menu de Navegação */
        #navbar {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #04B2D9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        #navbar:hover {
            background-color: #04B2D9;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Padding adicional para compensar o menu fixo */
        main {
            padding-top: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* Menu de Navegação */
        #nav-list {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-item a {
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .nav-item a::before {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: #00b3e6;
            transition: width 0.4s ease;
            border-radius: 5px;
        }

        .nav-item a:hover {
            color: #ffca28;
            transform: translateY(-3px);
        }

        .nav-item a:hover::before {
            width: 100%;
        }

        /* Estilo para o item de menu dropdown */
        .dropdown {
            position: relative;
            z-index: 3;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            z-index: 3;
        }

        .dropdown-menu {
            z-index: 3;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            list-style: none;
            padding: 1rem 0;
            margin: 0;
        }

        .dropdown-menu li a {
            z-index: 3;
            color: #0a1d2e;
            font-size: 1rem;
            padding: 0.5rem 2rem;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-menu li a:hover {
            background-color: #00b3e6;
            color: #fff;
            z-index: 3;
            transform: translateX(5px);
        }

        /* Menu móvel */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 100%;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            #nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #04B2D9;
                padding: 1rem;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                visibility: hidden;
                opacity: 0;
                transform: translateY(-10px);
            }

            #nav-list.active {
                display: flex;
                visibility: visible;
                opacity: 1;
                transform: translateY(0);
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Botões de ação */
        .cta-button {
            display: inline-block;
            background-color: #F28749;
            color: #ffffff;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            max-width: 400px;
            white-space: nowrap;
        }

        .cta-button:hover {
            background-color: #F28749;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Centralização dos botões dentro de um quadrado */
        .buttons-container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            height: 100%;
        }

        .buttons-container {
            background-color: #ffffff;
            border: 2px solid #04B2D9;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #nav-list {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .cta-button {
                padding: 0.75rem 2rem;
                font-size: 0.9rem;
            }

            .buttons-container {
                padding: 2rem;
            }
        }
    </style>
</head>
